    - app_pipelines#view
    - release#edit_task_input_output_properties
    - release#edit_task_tags
    - release#edit_task_description
    - trigger#edit_trigger
    - release#view
    - release#edit_blackout
    - release#start
    - release#edit_failure_handler
    - release#abort
