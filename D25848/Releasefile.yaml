    - trigger#view_trigger
    - template#lock_task
    - template#view
    - app_pipelines#view
    - folder#view
    - template#create_release
    - template#edit_precondition
    - template#edit_failure_handler
  - name: Folder Owner
    roles:
    - Tester1
    users:
    - admin
    permissions:
    - folder#edit_variables
    - delivery_pattern#edit
    - folder#edit_configuration
    - app_pipelines#view
    - delivery#edit
    - folder#view_versions
